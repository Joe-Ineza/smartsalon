<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Role</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Role</h1>
    <form th:action="@{/security/roles}" method="post" th:object="${role}">
        <div class="form-group">
            <label for="description">Description</label>
            <select class="form-control" id="description" name="description" th:field="*{description}" required>
<!--                <option value="">Select Description</option>-->
                <option value="CUSTOMER">CUSTOMER</option>
                <option value="ADMIN">ADMIN</option>
                <option value="STAFF">STAFF</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" th:field="*{details}" required>
                <!--                <option value="">Select Description</option>-->
                <option value="CUSTOMER">CUSTOMER</option>
                <option value="ADMIN">ADMIN</option>
                <option value="STAFF">STAFF</option>

            </select>
        </div>
        <div class="form-group">
            <label for="user">User</label>
            <select class="form-control" id="user" name="userId">
<!--                <option value="">Select User</option>-->
                <!-- Render the list of users from which you can select -->
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.getUserName()}" ></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
</body>
</html>

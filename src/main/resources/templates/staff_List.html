<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Staff List</h1>
    <a th:href="@{/staffs/newS}" class="btn btn-primary mb-4">Add Staff</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffList}">
            <td th:text="${staff.id}"></td>
            <td th:text="${staff.name}"></td>
            <td th:text="${staff.email}"></td>
            <td th:text="${staff.phoneNumber}"></td>
            <td>
                <a th:href="@{/staff/{id}/edit(id=${staff.id})}" class="btn btn-secondary mr-2">Edit</a>
                <form method="post" th:action="@{/staff/{id}(id=${staff.id})}" class="d-inline-block">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this staff member?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
